name: Generate GitHub Stats

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:      # Allows manual run

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Main Stats Card
        uses: anuraghazra/github-readme-stats@master
        with:
          username: dev-muzzammil
          theme: tokyonight
          hide_border: true
          output: stats.svg

      - name: Generate Top Languages (Donut Chart)
        uses: anuraghazra/github-readme-stats@master
        with:
          username: dev-muzzammil
          theme: tokyonight
          hide_border: true
          endpoint: /api/top-langs
          layout: donut
          output: top-langs.svg

      - name: Generate Contribution Streak
        uses: DenverCoder1/github-readme-streak-stats@master
        with:
          username: dev-muzzammil
          theme: tokyonight
          hide_border: true
          output: streak.svg

      - name: Commit and Push SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add *.svg
          git commit -m "Update stats SVGs" || echo "No changes to commit"
          git push
