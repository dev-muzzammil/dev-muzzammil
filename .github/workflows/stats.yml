name: Generate Stats

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Stats Card
        uses: anuraghazra/github-readme-stats@master
        with:
          username: dev-muzzammil
          theme: tokyonight
          hide_border: true
          output: stats.svg

      - name: Generate Top Languages (Donut)
        uses: anuraghazra/github-readme-stats@master
        with:
          username: dev-muzzammil
          theme: tokyonight
          hide_border: true
          endpoint: /api/top-langs
          layout: donut
          output: top-langs.svg

      - name: Generate Streak
        uses: DenverCoder1/github-readme-streak-stats@master
        with:
          username: dev-muzzammil
          theme: tokyonight
          hide_border: true
          output: streak.svg

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update stats" || echo "No changes"
          git push
